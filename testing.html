<!DOCTYPE html>
<html>

<head>
    <title>9ummae1998</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 네비게이션 스타일 */
        nav {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* 본문 스타일 */
        section {
            padding: 20px;
            text-align: center;
        }

        section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        section p {
            color: #777;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>

    <section>
        <h2>Welcome my home bitch</h2>
        <p>Discover the latest innovations from Apple.</p>
    </section>

    <footer>
        &copy; 2023 Apple. All rights reserved.
    </footer>
</body>

</html>
